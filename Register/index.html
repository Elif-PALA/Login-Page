<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
       <div class="rectangle">
            <div class="login">
                <div class="header">
                    <h1>Your logo</h1>
                    <h2>Create Account</h2>
                </div>
                <div class="name">
                    <h3>Name</h3>
                    <input type="name" placeholder="name">
                </div>
                <div class="email">
                    <h3>Email</h3>
                    <input type="email" name="" placeholder="username@gmail.com">
                    <h3>Password</h3>
                    <input type="password" name="" placeholder="password">
                </div>
                <div style="padding-top: 30px;" class="register">
                    <input type="submit" value="Register">
                </div>
                <h5>or continue with</h5>
                <div class="or-continue">
                    <div class="google">
                        <a href="https://google.com.tr">
                            <img src="images/flat-color-icons_google.png" alt="">
                        </a>    
                    </div>
                    <div class="github">
                        <a href="https://github.com">
                            <img src="images/akar-icons_github-fill.png" alt="">
                        </a>
                    </div>
                    <div class="facebook">
                        <a href="https://facebook.com">
                            <img src="images/bi_facebook.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div> 
        <div class="group">
            <div class="group-1">
                <img src="images/Group.png" alt="">
            </div>
            <div class="group-2">
                <img src="images/Group (1).png" alt="">
            </div>
            <div class="group-3">
                <img src="images/Group (2).png" alt="">
            </div>
            <div class="group-4">
                <img src="images/Group (2).png" alt="">
            </div>
            <div class="group-5">
                <img src="images/Group (5).png" alt="">
            </div>
            <div class="group-6">
                <img src="Images/Group (4).png" alt="">
            </div>
            <div class="group-7">
                <img src="images/Group (6).png" alt="">
            </div>
            <div class="group-8">
                <img src="Images/Group (7).png" alt="">
            </div>
            <div class="group-9">
                <img src="images/Group (3).png" alt="">
            </div>
            <div class="group-10">
                <img src="images/Group (8).png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
